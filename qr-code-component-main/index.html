<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class='bg-[#d6e2f0]'>
  <section class="flex h-screen">
    <div class="flex flex-col justify-center items-center m-auto min-[375px]:w-64 max-[1440px]:w-4/5 bg-white shadow-xl rounded-[12px]">
      <div class="p-4">
        <img class="w-fit m-auto rounded-[24px]" src="images/image-qr-code.png" alt="QR code">
      </div>
      <div class="text-center p-4">
        <h1 class="font-[Outfit] font-[700] text-[#1f3251]">
          Improve your front-end skills by building projects
        </h1>
        <p class="font-[Outfit] font-[400] text-[15px] text-[#7b879d] gap-y-6">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aman mawar</a>.
    </div>
  </footer>   
</body>
</html>
